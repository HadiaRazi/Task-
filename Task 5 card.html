<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 05 - Client Testimonials</title>
  <link rel="stylesheet" href="task05.css">
<style type="text/css" id="dcoder_stylesheet">body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f2f2f2;
}

.testimonial-section {
  padding: 40px 20px;
  text-align: center;
  background-color: #fff;
}

.testimonial-section h2 {
  font-size: 24px;
  margin-bottom: 30px;
  color: #333;
}

.testimonials {
  display: flex;
  flex-direction: column;
  gap: 20px;
  align-items: center;
}

.testimonial {
  background-color: #fafafa;
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 350px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.testimonial img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  margin-bottom: 10px;
}

.testimonial p {
  font-size: 14px;
  color: #555;
  margin: 10px 0;
}

.testimonial h4 {
  margin: 5px 0 0 0;
  font-weight: bold;
}

.testimonial span {
  font-size: 12px;
  color: #888;
}
</style></head>
<body>
  <section class="testimonial-section">
    <h2>What Our Clients Say</h2>
    <div class="testimonials">
      <div class="testimonial">
        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Client Photo">
        <p>"Great service and support. Very satisfied!"</p>
        <h4>Romi Rani</h4>
        <span>London</span>
      </div>
      <div class="testimonial">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Client Photo">
        <p>"They helped us grow our brand online efficiently."</p>
        <h4>John Doe</h4>
        <span>Washington</span>
      </div>
      <div class="testimonial">
        <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Client Photo">
        <p>"Amazing results and friendly communication."</p>
        <h4>Thomas Lill</h4>
        <span>New York</span>
      </div>
    </div>
  </section>

</body></html>
