<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 10</title>
  <link rel="stylesheet" href="style10.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style type="text/css" id="dcoder_stylesheet">body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.task10 {
  padding: 20px;
  background-color: #fff;
}

.task10 h2 {
  text-align: center;
  font-size: 24px;
  margin-bottom: 20px;
}

.banner img {
  width: 100%;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

/* Social Icons */
.social-icons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 30px 0;
}

.social-icons i {
  background-color: #fcd32d;
  color: #000;
  padding: 15px;
  font-size: 18px;
  border-radius: 50%;
  transition: background 0.3s;
}

.social-icons i:hover {
  background-color: #ffca00;
}

/* Callback Form */
.callback-form {
  background-color: #fcd32d;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
}

.callback-form h3 {
  margin-bottom: 15px;
  font-weight: bold;
}

.callback-form input {
  padding: 10px;
  margin: 5px;
  width: 40%;
  max-width: 150px;
  border: none;
  border-radius: 5px;
}

.callback-form button {
  padding: 10px 20px;
  margin-top: 5px;
  background-color: #1a1a1a;
  color: #fff;
  border: none;
  border-radius: 5px;
}

@media (max-width: 600px) {
  .callback-form input {
    width: 90%;
  }
}
</style></head>
<body>

  <section class="task10">
    <h2>Task 10</h2>
    <div class="banner">
      <img src="https://via.placeholder.com/800x250?text=Medical+Banner" alt="Medical Banner">
    </div>

    <div class="social-icons">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-whatsapp"></i>
    </div>

    <div class="callback-form">
      <h3>Request A Call Back:</h3>
      <form>
        <input type="text" placeholder="Your Nam" required>
        <input type="tel" placeholder="Phone No" required>
        <button type="submit">Send</button>
      </form>
    </div>
  </section>


</body></html>
