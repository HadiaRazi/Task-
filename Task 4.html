<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04 - Team Members</title>
    <link rel="stylesheet" href="task04.css">
<style type="text/css" id="dcoder_stylesheet">body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
}

.team-section {
    padding: 30px 15px;
    background: #f9f9f9;
}

.team-section h2 {
    font-size: 28px;
    margin-bottom: 10px;
}

.team-section p {
    font-size: 16px;
    color: gray;
    margin-bottom: 30px;
}

.team-cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
}

.team-card {
    background: white;
    padding: 15px;
    border-radius: 10px;
    width: 150px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.team-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 50%;
}

.team-card h3 {
    margin-top: 10px;
    font-size: 16px;
}

.team-card p {
    font-size: 14px;
    color: #777;
}
</style></head>
<body>
    <section class="team-section">
        <h2>Our Master Chefs</h2>
        <p>Meet Our Expert Team Members</p>
        <div class="team-cards">
            <div class="team-card">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Chef 1">
                <h3>Chef Alex</h3>
                <p>Pastry Specialist</p>
            </div>
            <div class="team-card">
                <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Chef 2">
                <h3>Chef Maria</h3>
                <p>Italian Cuisine</p>
            </div>
            <div class="team-card">
                <img src="https://randomuser.me/api/portraits/men/65.jpg" alt="Chef 3">
                <h3>Chef John</h3>
                <p>Grill Master</p>
            </div>
            <div class="team-card">
                <img src="https://randomuser.me/api/portraits/women/22.jpg" alt="Chef 4">
                <h3>Chef Lisa</h3>
                <p>Vegan Specialist</p>
            </div>
        </div>
    </section>

</body></html>
